{% extends "base.html" %}
{% load staticfiles %}
{% block register %}
<div class="just">
  {% if registered %}
  <h1>Thank you for registeration</h1>
  {% else %}
  <h1>register here </h1>
  <form  enctype="multipart/form-data"  method="post">
    {% csrf_token %}
    {{ user_form.as_p}}
    {{ profile_form.as_p}}
    <input type="submit" name="" value="submit" id='submit_form'>
  </form>
  {% endif %}
</div>
{% endblock %}
